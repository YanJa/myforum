{% extends "base.html" %}
{% block title %}
<title>文章详情</title>
{% endblock %}
{% block content %}
    <ol class="breadcrumb">
      <li><a href="/">首页</a></li>
      <li><a href="{% url 'block_info' article.block.id %}">{{ article.block }}</a></li>
      <li class="active">{{ article.title }}</li>
    </ol>
    <table class="table table-bordered">
        <tr>
            <td>作者:Unknow</td>
            <td><strong>{{ article.title }}</strong><br />
                {{ article.content }}</td>
        </tr>
    </table>
{% endblock %}
