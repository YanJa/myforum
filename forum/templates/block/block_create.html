{% extends "base.html" %}
{% block title %}
    <title>添加板块</title>
{% endblock %}

{% block content %}
    <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
      <li class="active">添加板块</li>
    </ol>
    <form class="form-horizontal" method="post" action="{% url 'createblock' %}">{% csrf_token %}
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 col-md-1 control-label">标题</label>
            <div class="col-sm-10 col-md-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="标题" name="title"
                       value="{{ form.title.value }}" required value>{# form.字段名.value格式的 #}
            </div>
            <div class="col-sm-0 col-md-11">
                &nbsp;
            </div>
        </div>

        <div class="form-group">
            <label for="inputContent" class="col-sm-2 col-md-1 control-label">内容</label>
            <div class="col-sm-10 col-md-10">
                <textarea class="form-control" rows="10" name="content"  required value>{{ form.content.value }}
                </textarea>
            </div>
            <div class="col-sm-0 col-md-11">
                &nbsp;
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-primary">发表</button>
            </div>
        </div>
    </form>

{% endblock %}
