{% extends "base.html" %}
{% block title %}
    <title>版块列表</title>
{% endblock %}

{% block content %}
    <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
      <li class="active">版块列表</li>
    </ol>
    <div class="col-xs-12 col-md-10">
        {% for bl in block_info %}
            <div class="panel panel-info">
              <div class="panel-heading">
                  <span class="panel-title "><a href="/article/list/{{ bl.id }}">{{ bl.name }}</a></span>
                  <span class="pull-right"> {{ bl.manager }}</span>
              </div>
              <div class="panel-body">
                  {{ bl.desc }}
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
