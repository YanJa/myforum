<!--分页-->
<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if has_previous %}
            <li>
                <a href="?page_no=1" aria-label="Previous">
                    <span aria_hidden="true">首页</span></a>
            </li>
            <li>
                <a href="?page_no={{ previous_link }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>  {# 上一页#}
              </a>
            </li>
        {% endif %}
        {% for page in page_links %}
            <!--是否是当前页,高亮显示-->
            <li {% if page_no == page %} class="active" {% endif %}><a href="?page_no={{ page }}">{{ page }}</a></li>
        {% endfor %}
        {% if has_next %}
            <li>
                <a href="?page_no={{ next_link }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li><!--下一页-->
            <li>
                <a href="?page_no={{ num_pages }}" aria-label="Next">
                    <span aria-hidden="true">尾页</span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
<!--分页结束-->
