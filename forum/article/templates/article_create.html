{% extends "base.html" %}
{% block title %}
<title>发表文章</title>
{% endblock %}

{% block content %}
    {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <ol class="breadcrumb">
      <li><a href="/">首页</a></li>
        <li><a href="/article/list/{{ b.id }}">{{ b.name }}</a></li>
      <li class="active">发表文章</li>
    </ol>
    <form class="form-horizontal" method="post" action="/article/create/{{ b.id }}">{% csrf_token %}
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 col-md-1 control-label">标题</label>
            <div class="col-sm-10 col-md-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="标题" name="title"
                       value="{{ title }}" required value>
            </div>
            <div class="col-sm-0 col-md-11">
                &nbsp;
            </div>
        </div>

        <div class="form-group">
            <label for="inputContent" class="col-sm-2 col-md-1 control-label">内容</label>
            <div class="col-sm-10 col-md-10">
                <textarea class="form-control" rows="10" name="content"  required value>{{ content }}</textarea>
            </div>
            <div class="col-sm-0 col-md-11">
                &nbsp;
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-primary">发表</button>
            </div>
        </div>
    </form>

{% endblock %}
